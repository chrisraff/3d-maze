<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <head>
        <title>3D Maze | Chris Raff</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }

            #blocker {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
            }

            #instructions {
                width: 100%;
                height: 100%;

                display: -webkit-box;
                display: -moz-box;
                display: box;

                -webkit-box-orient: horizontal;
                -moz-box-orient: horizontal;
                box-orient: horizontal;

                -webkit-box-pack: center;
                -moz-box-pack: center;
                box-pack: center;

                -webkit-box-align: center;
                -moz-box-align: center;
                box-align: center;

                color: #ffffff;
                text-align: center;
                font-family: Arial;
                font-size: 14px;
                line-height: 24px;

                cursor: pointer;
            }

            #completionMessage {
                position: absolute;
                display: none;

                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;

                color: #ffffff;
                font-family: Arial;
                font-size: 36px;
                text-align: center;
                padding: 10px;

                background-color: rgba(0,0,0,0.25);
            }
        </style>
    </head>
    <body>

        <div id="completionMessage">
            Maze Completed!
        </div>

        <div id="blocker">
            <div id="instructions">
                <span style="font-size:36px">Click to play</span>
                <br /><br />
                Move: WASD, space and shift<br/>
                Look: MOUSE, Q and E to roll<br/>
                Find the exit of the maze, the colors will be brighter there. Feel free to look outside, but to solve the maze you must go through.
            </div>
        </div>

        <script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
        <script type="module" src="js/maze.js"></script>
        <script type="module" src="js/game.js"></script>
    </body>
</html>
